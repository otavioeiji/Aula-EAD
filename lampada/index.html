<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title>Controle de uma Lâmpada</title>

    <body>
        <h1>JS - Aula08: Controle de uma Lâmpada</h1>
        <img src="off.jpg" alt="Lâmpada" id="lamp">
        <form>
            <input type="button" value="ON" onclick="on()">

        </form>
